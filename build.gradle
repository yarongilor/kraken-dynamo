plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

// Define the main class for the application
mainClassName = 'com.scylladb.alternator.StreamsAdapterDemo'

apply plugin: 'java'
sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.amazonaws:amazon-kinesis-client:1.8.8'
    compile 'com.amazonaws:dynamodb-streams-kinesis-adapter:[1.5.1,)'
    compile 'com.amazonaws:aws-java-sdk-dynamodb:[1.11.89, 2.0.0)'
    compile 'org.codehaus.janino:janino:3.0.6'
    compile 'ch.qos.logback:logback-classic:1.2.3'
    compile 'org.slf4j:jcl-over-slf4j:1.7.25'
    compile 'org.slf4j:slf4j-log4j12:1.7.5'
	compile 'net.sourceforge.argparse4j:argparse4j:0.8.1'


    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    implementation files('libs/LoadBalancing-1.0.jar')
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
